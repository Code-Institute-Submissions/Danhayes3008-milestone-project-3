{% extends 'base.html'%} {% block content %}
<h1>Hello User</h1>
{% if session %}
<h4>{{ session['name'] }}'s Recipes</h4>
<ul>
    {% for auth in author %}
    <li>
        <div class="col s3">
            <i class="material-icons">expand_more</i>
            <a href="" class="waves-effect waves-light btn btn_small blue">Edit</a>
        </div>
        <div class="task_header col s9">
            <strong>{{auth.name}}</strong>
            <a href="{{ url_for('recipe_name',  name_id=name_id) }}">{{auth.recipe}}</a>
        </div>
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %} {% endblock %}
