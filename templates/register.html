{% extends 'base.html'%} {% block content %}
<div class="container padding-l1">
    <div class="row">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="col-sm-12 col-md-12 col-lg-12 alert">
            {% for message in messages %}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <h3 class="text-center">{{ message }}</h3>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="jumbotron background-color jumbo1">
            <h2 class="text-center">Register</h2>
            <div class="row margin1">
                <form class="input1" action="{{url_for('insert_user')}}" method="POST">
                    <div class="row">
                        <label>Username</label>
                        <input class="input1" type="text" name="name" id="name" placeholder="Username">
                    </div>
                    <div class="row">
                        <label>Password</label>
                        <input class="input1" type="text" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="row padding1">
                        <button type="submit" class="btn btn-primary button1">submit</button>
                    </div>
                </form>
                Warning password's can not be reset if forgotten.
            </div>
        </div>
    </div>
</div>
{% endblock %}
