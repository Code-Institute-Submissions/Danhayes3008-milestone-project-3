<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">



  <!-- Custom styles for this template -->
  <link href="{{url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{url_for('static', filename='css/scrolling-nav.css')}}" rel="stylesheet">
</head>

<body id="page-top">
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div>Bakery</div>
      <div class="nav-wrapper">
        <!--<a href="" class="brand-logo">Task Manager</a>-->
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a class="nav-link js-scroll-trigger" href="{{url_for('index')}}">home</a></li>
          <li><a class="nav-link js-scroll-trigger" href="{{url_for('recipes')}}">Recipes</a></li>
          {% if session %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{url_for('users')}}">{{ session['name'] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{url_for('logout')}}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{url_for('login')}}">Login</a>
          </li>
          {% endif %}
        </ul>
    
        <ul class="side-nav" id="mobile-demo">
          {% if session %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{url_for('users')}}">{{ session['name'] }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{url_for('logout')}}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{{url_for('login')}}">Login</a>
          </li>
          {% endif %}
          <li><a class="nav-link js-scroll-trigger" href="{{url_for('index')}}">home</a></li>
          <li><a class="nav-link js-scroll-trigger" href="{{url_for('recipes')}}">Recipes</a></li>
        </ul>
      </div>
    </nav>
    
  </header>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.collapsible').collapsible();
      $('select').material_select();
      $(".button-collapse").sideNav();
    });
  </script>


</body>

</html>
