{% extends 'base.html'%} {% block content %}
<h2>Recipes</h2>
<form method="post">
    <div class="row">
        <div class="col s3">
            <h3>Categories:</h3>
            {% for cat in categories %}
            <div id="filters">
                <input id="{{cat.category_name}}" type="checkbox" value="{{cat.category_name}}" name="{cat.category_name}}">
                <label class="custom-control-label" for="{{cat.category_name}}">{{cat.category_name}}</label><br />
            </div>{% endfor %}
        </div>
</form>
<div class="col s9">
    <h3>Recipes:</h3>
    {% for recipe in recipes %} {% if (recipe.approval=="yes") %}
    <div class="row">
        <img class="col s3" style="width:150px; height:150px;" src="{{recipe.image_url}}"></img>
        <ul class="col s3">
            <li>
                <h5><a id="recipe" href="{{ url_for('recipespage', recipe_id=recipe._id) }}">{{recipe.name}}</a></h5>
                <p>{{recipe.description}}</p>
            </li>
        </ul>
    </div>
    {% else %} {% endif %} {% endfor %}
</div>





{% endblock %}
