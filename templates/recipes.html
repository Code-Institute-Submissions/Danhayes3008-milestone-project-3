{% extends 'base.html'%} {% block content %}
<h2>Recipes</h2>
<div class="row">
    <form>
        <div class="col s9">
            <h3>Categories:</h3>
             <input id="check1" type="checkbox" checked><label for="check1">All Categories<br /> 
            {% for cat in categories %}
            <input id="check2" type="checkbox"><label for="check1">{{cat.category_name}}</label><br /> 
            {% endfor %}
            <h3>Sub-categories:</h3>
            <input id="check3" type="checkbox" checked><label for="check3">All Sub-Categories<br /> 
            {% for sub in subcategory %}
            <input id="check4" type="checkbox"><label for="check4">{{sub.subcategory_name}}</label><br /> 
            {% endfor %}
        </div>
    </form>
    <div class="col s3">
            <h3>Recipes:</h3>
            {% for recipe in recipes %}
            <blockquote>
                <ul>
                    <li>
                        <h5><a href="#">{{recipe.name}}</a></h5>
                        {{recipe.description}}
                    </li>
                </ul>
            </blockquote>
            {% endfor %}
        </div>

</div>
{% endblock %}
