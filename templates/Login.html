{% extends 'base.html'%}
{% block content %}
<div class="jumbotron">
    <h2>Login</h2>
    <form>
        <div class="row">
            <input type="text" name="Username" placeholder="Username" required/>
        </div>
        <div class="row">
            <input type="password" name="Password" placeholder="Password" required/>
        </div>
        <div class="row">
            <input type="submit" value="Submit"/>
        </div>
    </form>
</div>
{% endblock %}
