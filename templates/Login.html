{% extends 'base.html'%} {% block content %}
<div class="container padding-l1">
    <div class="row">
        {% with messages = get_flashed_messages() %} {% if messages %}
        <div class="col-lg-12 alert">
            {% for message in messages %}
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            <h4 class="text-center">{{ message }}</h4>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <div class="jumbotron background-color jumbo1">
            <h2 class="text-center">Login</h2>
            <div class="row margin1">
                <form class="input1" method=POST action="{{ url_for('user_login') }}">
                    <div class="row">
                        <label>Username</label>
                        <input class="input1" type="text" name="name" placeholder="Username">
                    </div>
                    <div class="row">
                        <label>Password</label>
                        <input class="input1" type="password" name="pass" placeholder="Password">
                    </div>
                    <div class="row padding1">
                        <button type="submit" class="btn btn-primary button1">Log In</button>
                    </div>

                </form>
                <br>
                <div>
                    <a href="{{ url_for('register') }}">Click here</a> to create you're free account.
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
