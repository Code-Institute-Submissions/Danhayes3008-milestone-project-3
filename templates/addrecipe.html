{% extends 'base.html' %} {% block content %}

    <h3>Add Recipe</h3>
    <div class="row">
        <form action="{{ url_for('insert_recipe') }}" method="POST" class="col s12">
            <div class="matfix row">
                <div class="matfix row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                        <label>Recipe Category</label>
                    </div>
                    <div class="matfix input-field col s12">
                        <i class="material-icons prefix">poll</i>
                        <select id="subcategory" name="subcategory_name">
                  <option value="" disabled selected>Choose SubCategory</option>
                  {% for sub in subcategory  %}
                      <option value="{{sub.subcategory_name}}">{{sub.subcategory_name}}</option>
                  {% endfor %}
                </select>
                        <label>Recipe Sub-Category</label>
                    </div>
                </div>
                <div class="matfix input-field col s12">
                    <i class="material-icons prefix">assignment</i>
                    <input id="name" name="name" type="text">
                    <label for="icon_prefix">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="ingredient" name="ingredient" type="text">
                    <label for="icon_telephone">Ingredient</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input id="ingredient1" name="ingredient1" type="text">
                    <label for="icon_telephone">Ingredient 1</label>
                </div>
            </div>
            
            <div id="dynamicInput"></div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input name="instruction" id="instruction" type="text">
                    <label for="icon_telephone">Instruction</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
                    <input name="instruction1" id="instruction1" type="text"></textarea>
                    <label for="icon_telephone">Instruction1</label>
                </div>
            </div>
            <div id="dynamicInput"></div>
    <div class="row">
        <button type="button" class="btn waves-effect waves-light" value="Add Ingredient" onClick="addRecipe('dynamicInput');">Add Ingredient
        <i class="material-icons right">add</i>
        </button>
    </div>
    <div class="row">
        <button type="button" class="btn waves-effect waves-light" value="Add Instruction" onClick="addInstruction('dynamicInput');">Add Instruction
        <i class="material-icons right">add</i>
        </button>
    </div>
    <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
             </button>
    </div>
    </form>
</div>

{% endblock %}
